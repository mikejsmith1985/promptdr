name: Build PromptDr binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyperclip pyinstaller

    - name: Build binary
      run: pyinstaller --onefile --name pdr pdr.py

    - name: Rename binary
      run: |
        if [ "${{ runner.os }}" = "Windows" ]; then
          mv dist/pdr.exe dist/pdr-windows.exe
        elif [ "${{ runner.os }}" = "macOS" ]; then
          mv dist/pdr dist/pdr-macos
        else
          mv dist/pdr dist/pdr-linux
        fi

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/pdr*
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true