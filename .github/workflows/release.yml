name: Release PromptDr

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: PromptDr ${{ github.ref_name }}
        draft: false
        prerelease: false

  build-and-upload:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyperclip pyinstaller

    - name: Build binary
      run: pyinstaller --onefile --name pdr pdr.py

    - name: Rename binary
      shell: bash
      run: |
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          mv dist/pdr.exe dist/pdr-windows.exe
        elif [[ "${{ runner.os }}" == "macOS" ]]; then
          mv dist/pdr dist/pdr-macos
        else
          mv dist/pdr dist/pdr-linux
        fi

    - name: Upload binary to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: dist/pdr*
        asset_content_type: application/octet-stream